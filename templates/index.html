<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Proxy</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Proxy</h1>
    <button id="toggle-dark-mode">ダークモード切替</button>
    <form id="proxy-form">
        <input type="text" id="url" placeholder="URLを入力してください">
        <button type="submit">検索</button>
    </form>
    <div id="result"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
        }

        document.getElementById('proxy-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;

            fetch('/proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = data.content;
            });
        });

        // ダークモードの切り替え
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
